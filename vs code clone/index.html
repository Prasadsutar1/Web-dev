<script>
    function lighton()
    {
        document.body.style.background="white";
        var toplinks = document.getElementsByClassName('toplinks');
        for (var i = 0; i < toplinks.length; i++) {
          toplinks[i].style.color = "black";
        }
        var toplinks = document.getElementsByClassName('toplinks');
        document.querySelector('.img img').src = "whiteimg.png";
        document.getElementById('vs').style.color="black";
        document.querySelector('.code h2').style.color = "black";
    }
    function lightoff()
    {
        document.body.style.background="black";
        var toplinks = document.getElementsByClassName('toplinks');
        for (var i = 0; i < toplinks.length; i++) {
            toplinks[i].style.color = "white";
          }
          document.querySelector('.img img').src = "https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png";
          document.getElementById('vs').style.color="white";
          document.querySelector('.code h2').style.color = "white";
         
    }

let isLight = false;

function toggleButton() {
  if (isLight) {
    lightoff();
    document.getElementById('button').src = "https://code.visualstudio.com/assets/icons/theme-light.svg";
  } else {
    lighton();
    document.getElementById('button').src = "https://code.visualstudio.com/assets/icons/theme-dark.svg";
  }
  isLight = !isLight;
}
    
</script>
