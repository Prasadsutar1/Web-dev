<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span{
        padding: 2px;
    
        padding-left: 15px;
        padding-right: 10px;
        font-size: 18px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: black;
        color: white;
    }
    .nav{
    
        width: 412px;
        background-color: black;
        border-radius: 2px;
    }
    .container{
        height: 741px;
        width: 412px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: black;
    }
    .display{
        width: 390px;
        height: 130px;
        background-color: black;
        color: white;
        padding-top: 70px;
        padding-right: 20px;
        text-align: right;
        direction: rtl;
        font-size: 30px;
    }
    button{
        height: 100px;
        width: 100px;
        background-color: rgb(143, 231, 255);
        color: white;
        border: none;
        background:none;
        font-size: 25px;
    }
    .buttons{
        background-color: rgb(35, 34, 34);
        border-radius: 10px;
    }
    .blue{
        color: rgb(146, 213, 255);
      
    }
</style>
<body>
    <div class="container">
        <div class="nav">
            <br>
            <span>Calculator  </span>
            <span>Exchange Rate  </span>
            <span>Unit Converter</span>
        </div>
        <div class="display">
            <div id="input">
                
            </div>
            <div id="output">
                cvxcvxcv
            </div>
        </div>
        <div class="buttons">
            <div class="firstrow">
                <button class="blue" onclick="clear()">C</button>
                <button class="blue" onclick="num('%')">%</button>
                <button class="blue" onclick="num('DEL')">DEL</button>
                <button class="blue" onclick="num(1)">/</button>
            </div>
            <div class="secondrow">
                <button onclick="num(1)">7</button>
                <button onclick="num(1)">8</button>
                <button onclick="num(1)">9</button>
                <button class="blue" onclick="num(1)">X</button>
            </div>
            <div class="thirdrow">
                <button onclick="num(1)">4</button>
                <button onclick="num(1)">5</button>
                <button onclick="num(1)">6</button>
                <button class="blue" onclick="num(1)">-</button>
            </div>
            <div class="fourthrow">
                <button onclick="num(1)">1</button>
                <button onclick="num(1)">2</button>
                <button onclick="num(1)">3</button>
                <button class="blue" onclick="num(1)">+</button>
            </div>
            <div class="fifthrow">
                <button onclick="num(1)">00</button>
                <button onclick="num(1)">0</button>
                <button onclick="num(1)">.</button>
                <button class="blue" onclick="num(1)">=</button>
            </div>
        </div>
    </div>
</body>
<script>
    var x='';
    function num(v){
        x+=v;
        document.getElementById("input").innerHTML=value=x; 
    }

    function clear()
    {
        let p=document.getElementById("input");
        p.innerHTML=NULL;
    }
</script>
</html>
